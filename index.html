<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prolinkmoon</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="module" src="main.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <script>
        // FUSE blockchain details
        const chainId = '0x74ED5A';
        const rpcURL = 'https://evm-rollapp.prolinkmoon.xyz/rpc';
        const networkName = 'Prolinkmoon-chain';
        const currencyName = 'PMO';
        const currencySymbol = 'PMO';
        const explorerURL = 'https://etherscan.io/';
  
        const addNetwork = async () => {
          if (!window.ethereum) {
            console.error('Metamask not detected');
            return;
          }
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [
              {
                chainId: chainId,
                chainName: networkName,
                rpcUrls: [rpcURL],
                blockExplorerUrls: [explorerURL],
  
                nativeCurrency: {
                  name: currencyName,
                  symbol: currencySymbol, // 2-6 characters long
                  decimals: 18,
                },
              },
            ],
          });
          // refresh
          window.location.reload();
        };
      </script>
      <!-- The button  -->
      <section>
        <div class="bg-hero">
            <div class="wrap-hero">
                <img class="logo" src="https://raw.githubusercontent.com/prolinkmoon/portal.prolinkmoon.com/main/assets/logo.png" alt="">
                <h1>Welcome to Prolinkmoon Rollapp</h1>
                <p>Happy testting .. :) </p>
                <div class="follow">

                </div>
                <div class="wrap-btn">
                    <button class="addnetwork" onClick="addNetwork()">Add Network</button>
                    <button class="faucet"><a href="https://faucet.prolinkmoon.xyz">Faucet</a></button>
                </div>
                <div class="wrap-follow">
                    <p>Follow Me</p>
                    <div class="wrap-icon">
                        <div class="social">
                            <a href="https://twitter.com/ProlinkMoon"><i class='bx bxl-twitter'></i></a>
                        </div>
                        <div class="social">
                            <a href="https://github.com/prolinkmoon"><i class='bx bxl-github' ></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
      
</body>
</html>
